<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Projeto Adas JSF</title>
	<link rel="stylesheet" href="../assets/estilo.css"></link>
</h:head>
<h:body>

	<header>
	<h2>Sistema Adas JSF</h2>
	</header>

	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="Cadastros" icon="pi pi-fw pi-plus">
					<p:menuitem value="Pessoa" icon="pi pi-fw pi-user"
						outcome="/pessoa/cadastrar.xhtml" />
				</p:submenu>

				<p:submenu label="Listas" icon="pi pi-fw pi-list">
					<p:menuitem value="Pessoa" icon="pi pi-fw pi-user"
						outcome="/pessoa/listar.xhtml" />
				</p:submenu>
				
				<p:divider layout="vertical"/>

            	<p:menuitem value="Principal" icon="pi pi-fw pi-home" outcome="/menu.xhtml"/>

				<f:facet name="options">
					<div class="ui-input-icon-left mr-2">
						<i class="pi pi-fw pi-search" />
						<p:inputText placeholder="Buscar" />
					</div>
					<p:button value="Sair" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<div class="card">
		<h5>Lista de pessoas</h5>
		<h:form id="form">
			<p:dataTable value="#{pessoaBean.pessoas}" var="pessoa" id="listaPessoas">
	
				<p:column>
					#{pessoa.id}
				</p:column>
	
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{pessoa.nome}
				</p:column>
	
				<p:column>
					<f:facet name="header">Profiss√£o</f:facet>
					#{pessoa.profissao}
				</p:column>
				
				<p:column>
					<f:facet name="header">Idade</f:facet>
					#{pessoa.idade}
				</p:column>
				
				<p:column>
					<f:facet name="header">Cidade</f:facet>
					#{pessoa.cidade}
				</p:column>
	
				<p:column>
					<p:commandButton 
						icon="pi pi-file-edit" 
						styleClass="rounded-button ui-button-secondary"
						action="#{pessoaBean.telaEdicao}" 
						actionListener="#{pessoaBean.carregarEdicao}"
						title="Editar">
						<f:attribute name="pessoa" value="#{pessoa}" />
					</p:commandButton>
				</p:column>
	
				<p:column>
					<p:commandButton 
						icon="pi pi-trash" 
						styleClass="rounded-button ui-button-danger"
						action="#{pessoaBean.excluir(pessoa)}" 
						title="Excluir" 
						update="form listaPessoas"/>
				</p:column>
	
			</p:dataTable>
		</h:form>
	</div>

</h:body>
</html>
